apply plugin: 'java'

group 'me.nentify.randomitems'
archivesBaseName = 'RandomItems'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven {
        url 'http://repo.md-5.net/content/repositories/snapshots'
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'

    compile group: 'org.spigotmc', name: 'spigot-api', version: '1.7.10-R0.1-SNAPSHOT'
}
